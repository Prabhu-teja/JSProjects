<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <input type="number" spellcheck="false" autocomplete="off" id="counter" title="Format: Minutes" placeholder="Minutes Ex: 5" min="0" max="100">
        <input type="submit" id="start" value="Start">
    </div>
    <p id="countdown">00:00</p>
    <p id="message" style="display: none">
        Time Up
        <button id="btn" class="button">&#x2716;</button>
    </p>
    <script src="script.js"></script>
</body>
</html>
