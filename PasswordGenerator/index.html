<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/75519d035a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <header>Random Password Generator</header>
        <div class="output">
            <input type="text" id="password" readonly>
            <button class="far fa-clone" id="copy" title="Copy"></button>
            <span class="popup" id="popup">Copied</span>
        </div>
        <button class="generate" id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
