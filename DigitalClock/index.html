<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>THE TIME IS NOW</header>
        <div class="clock">
            <div class="box">
                <div class="hr">
                    00
                </div>
                <div class="content">
                    HOURS
                </div>
            </div>
            <div class="box">
                <div class="min">
                    00
                </div>
                <div class="content">
                    MINUTES
                </div>
            </div>
            <div class="box">
                <div class="sec">
                    00
                </div>
                <div class="content-2">
                    SECONDS
                </div>
            </div>
            <div class="meridian">
                AM         
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
