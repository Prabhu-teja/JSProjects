<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><input type="checkbox" id="toggle" class="toggle"> &nbsp; <span id="mode">Dark Mode</span></header>
    <div class="app">
        <div class="clock">
            <div class="hrs">
                <div class="hr">

                </div>
            </div>
            <div class="mins">
                <div class="min">

                </div>
            </div>
            <div class="secs">
                <div class="sec">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
